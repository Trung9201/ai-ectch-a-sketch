<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ectch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <p>Select color</p>
        <input type="color" name="color-select" id="color-select" /><br />
        <button class="btn active" id="btn-mode">Color mode</button><br />
        <button class="btn" id="btn-rainbow">Rainbow mode</button><br />
        <button class="btn" id="btn-eraser">Eraser</button><br />
        <button class="btn" id="btn-clear">Clear</button><br />
        <p class="size">16 X 16</p>
        <input type="range" name="" id="input-range" min="1" max="100" />
      </div>
      <div class="content"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
